<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>משפחה</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Suez+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>המשפחה שלי</h1>

    <table id="familyTable">
      <tr>
        <th>סוג בן משפחה</th>
        <th>שם</th>
      </tr>
    </table>
    <h3 id="emptyFamily">עדיין לא הוזן בני משפחה</h3>
    <button id="openFamilyForm">הוסף בן משפחה</button>
    <div id="popup">
      <h2>הוסף בן משפחה</h2>
      <form>
        <label for="type">סוג בן משפחה</label>
        <select name="type" id="type">
          <option value="אבא">אבא</option>
          <option value="אמא">אמא</option>
          <option value="בן">בן</option>
          <option value="בת">בת</option>
        </select>
        <br />
        <br />
        <label for="name">שם</label>
        <input type="text" name="name" id="name" />
        <br />
        <br />
        <button type="button" id="closeFamilyForm">ביטול</button>
        <button type="submit" id="addFamilyMember">הוסף</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
